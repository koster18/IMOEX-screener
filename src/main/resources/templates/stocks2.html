<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stocks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .compliance {
            transition: background-color 0.5s ease;
        }
        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Введите сумму для распределения</h2>
    <form th:action="@{/stocks}" method="post" th:object="${stockForm}">
        <div class="form-group">
            <label for="money">Сумма денег:</label>
            <input type="number" id="money" th:field="*{money}" class="form-control" step="1" required />
        </div>
        <div class="form-group">
            <label for="costInPortfolio">Стоимость портфеля:</label>
            <input type="number" id="costInPortfolio" th:field="*{costInPortfolio}" class="form-control" step="1" required readonly />
        </div>
        <button type="submit" name="action" value="save" class="btn btn-primary">Сохранить данные</button>
        <button type="submit" name="action" value="update" class="btn btn-secondary">Обновить данные</button>
    </form>

    <div th:if="${message}" class="alert alert-success mt-3" role="alert">
        <p th:text="${message}"></p>
    </div>

    <h2 class="mt-4">Список акций</h2>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Тикер</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Минимальный лот</th>
            <th>Свой коэффициент</th>
            <th>Куплено в портфеле</th>
            <th>Вес IMOEX</th>
            <th>Необходимо купить</th>
            <th>На сумму</th>
            <th>Соответствие</th>
            <th>Вес MOEX10</th>
            <th>Необходимо купить</th>
            <th>На сумму</th>
            <th>Соответствие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock, iterStat : ${stockForm.stocks}">
            <td th:text="${iterStat.index + 1}"></td>
            <td><input type="text" th:field="*{stockForm.stocks[__${iterStat.index}__].ticker}" readonly class="form-control" /></td>
            <td><input type="text" th:field="*{stockForm.stocks[__${iterStat.index}__].shortname}" readonly class="form-control" /></td>
            <td><input type="number" th:field="*{stockForm.stocks[__${iterStat.index}__].price}" readonly class="form-control" /></td>
            <td><input type="number" th:field="*{stockForm.stocks[__${iterStat.index}__].lotsize}" readonly class="form-control" /></td>
            <td><input type="number" th:field="*{stockForm.stocks[__${iterStat.index}__].customWeight}" class="form-control" required /></td>
            <td><input type="number" th:field="*{stockForm.stocks[__${iterStat.index}__].countInPortfolio}" class="form-control" required /></td>
            <td><input type="number" th:field="*{stockForm.stocks[__${iterStat.index}__].indexImoex.weight}" readonly class="form-control" /></td>
            <td><input type="number" th:field="*{stockForm.stocks[__${iterStat.index}__].indexImoex.countToBuy}" readonly class="form-control" /></td>
            <td><input type="number" th:field="*{stockForm.stocks[__${iterStat.index}__].indexImoex.priceToBuy}" readonly class="form-control" /></td>
            <td><input type="number" th:field="*{stockForm.stocks[__${iterStat.index}__].indexImoex.compliance}" readonly class="form-control compliance" th:style="'background-color: ' + ${stock.indexImoex.complianceColor}" /></td>
            <td><input type="number" th:field="*{stockForm.stocks[__${iterStat.index}__].indexMoex10.weight}" readonly class="form-control" /></td>
            <td><input type="number" th:field="*{stockForm.stocks[__${iterStat.index}__].indexMoex10.countToBuy}" readonly class="form-control" /></td>
            <td><input type="number" th:field="*{stockForm.stocks[__${iterStat.index}__].indexMoex10.priceToBuy}" readonly class="form-control" /></td>
            <td><input type="number" th:field="*{stockForm.stocks[__${iterStat.index}__].indexMoex10.compliance}" readonly class="form-control compliance" th:style="'background-color: ' + ${stock.indexMoex10.complianceColor}" /></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
